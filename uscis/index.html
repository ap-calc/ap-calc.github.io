let current=0;

function newQuestion(){
 
  current = Math.floor( Math.random() * 100);

  document.getElementById('prompt').innerHTML = "<h2>"+ obj.bank[current].question + "</h2>";
  document.getElementById('audioq').innerHTML ='<audio controls autoplay><source src="dat/'+current+'a.mp3" type="audio/mpeg"></audio>';

  document.getElementById('audioa').innerHTML ='<audio controls><source src="dat/'+current+'b.mp3" type="audio/mpeg"></audio>';
  
  w3.hide('#feedback');
  w3.hide('#prompt');
  w3.hide('#audioa');

}

function clearboth(){
w3.toggleShow('#prompt');
w3.hide('#feedback');

}

function toggleBoth(){
  w3.toggleShow('#feedback')
  w3.toggleShow('#audioa');
}
