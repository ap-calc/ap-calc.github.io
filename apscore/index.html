<script>



 // Load the Visualization API and the controls package.
 google.charts.load('current', {'packages':['corechart', 'controls','bar']});



// Call functions
google.charts.setOnLoadCallback(drawABChart);
google.charts.setOnLoadCallback(drawBCChart);
google.charts.setOnLoadCallback(drawStackedChart);


//Combo Chart function for AB:
function drawABChart() {
// Some raw data (not necessarily accurate)
var data = google.visualization.arrayToDataTable(mydata_ab);


        var options = {
          title : 'AP Calculus AB - Score Distribution (2006 - present)',
          vAxis: {title: '# of students'},
          hAxis: {title: 'Year', ticks: [2006,  2008,  2010,  2012,  2014,  2016, 2018, 2020, 2022]},
          seriesType: 'bars',
          
        };

        var chart = new google.visualization.ComboChart(document.getElementById('abchart'));
        chart.draw(data, options);

} //end drawABChart() function


//Combo Chart function for BC:
function drawBCChart() {
// Some raw data (not necessarily accurate)
var data = google.visualization.arrayToDataTable(mydata_bc);

        var options = {
          title : 'AP Calculus BC - Score Distribution (2006 - present)',
          vAxis: {title: '# of students'},
          hAxis: {title: 'Year', ticks: [2006,  2008,  2010,  2012,  2014,  2016, 2018, 2020, 2022]},
          seriesType: 'bars',
          
        };

        var chart = new google.visualization.ComboChart(document.getElementById('bcchart'));
        chart.draw(data, options);

} //end drawBCChart() function

//Stacked Chart
function drawStackedChart() {
      var data = google.visualization.arrayToDataTable(mydata);

   
      var options = {
          chart: {
            title: 'AP Calculus AB and BC Scores',
            subtitle: '2006-present',
          },
          bars: 'horizontal' 
        };

        var chart = new google.charts.Bar(document.getElementById('barchart_ab'));

        chart.draw(data, google.charts.Bar.convertOptions(options));

    }

</script>
<center> 

    <!--- Stacked Chart - Both Levels-->
<div id="barchart_ab" style="width: 900px; height: 500px;"></div>


 <div id="abchart" style="width: 900px; height: 500px;"></div> 
 <div id="bcchart" style="width: 900px; height: 500px;"></div>
